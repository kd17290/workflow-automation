services:
  workflow:
    profiles: [workflow]
    image: '${DOCKER_IMAGE_NAME:-workflow-ms}:${DOCKER_IMAGE_TAG:-latest}'
    tty: true
    container_name: workflow-ms
    build:
      context: .
      dockerfile: Dockerfile
    command: bash -c "poetry run uvicorn app.main:app --host 0.0.0.0 --port 8001 --log-level info --reload"
    volumes:
      - .:/usr/src/app
    ports:
      - 8001:8001
    restart: always
    depends_on:
      - workflow_db
      - kafka
    environment:
      POSTGRES_HOST: "${POSTGRES_HOST:-workflow_db}"
      POSTGRES_DB: "${POSTGRES_DB:-workflow_db}"
      POSTGRES_USER: "${POSTGRES_USER:-postgres}"
      POSTGRES_PASSWORD: "${POSTGRES_PASSWORD:-postgres}"
      KAFKA_BOOTSTRAP_SERVERS: "${KAFKA_BOOTSTRAP_SERVERS:-kafka:9092}"
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8001/health" ]
      interval: 30s
      timeout: 5s
      start_period: 5s
      retries: 3

  worker:
    profiles: [workflow]
    image: '${DOCKER_IMAGE_NAME:-workflow-ms}:${DOCKER_IMAGE_TAG:-latest}'
    tty: true
    build:
      context: .
      dockerfile: Dockerfile
    command: bash -c "poetry run python -m app.worker.main"
    volumes:
      - .:/usr/src/app
    restart: always
    depends_on:
      kafka:
        condition: service_healthy
      workflow_db:
        condition: service_healthy
    environment:
      POSTGRES_HOST: "${POSTGRES_HOST:-workflow_db}"
      POSTGRES_DB: "${POSTGRES_DB:-workflow_db}"
      POSTGRES_USER: "${POSTGRES_USER:-postgres}"
      POSTGRES_PASSWORD: "${POSTGRES_PASSWORD:-postgres}"
      KAFKA_BOOTSTRAP_SERVERS: "${KAFKA_BOOTSTRAP_SERVERS:-kafka:9092}"
      KAFKA_CONSUMER_GROUP: "${KAFKA_CONSUMER_GROUP:-workflow-workers}"
    deploy:
      replicas: 1

  workflow_db:
    profiles: [workflow]
    image: "${POSTGRES_DOCKER_IMAGE_NAME:-postgres}:${POSTGRES_DOCKER_IMAGE_TAG:-16.1}"
    restart: always
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 10s
      timeout: 5s
      retries: 5
    ports:
      - "5433:5432"
    environment:
      POSTGRES_DB: "${POSTGRES_DB:-workflow_db}"
      POSTGRES_DBNAME: "${POSTGRES_DBNAME:-workflow_db}"
      POSTGRES_USER: "${POSTGRES_USER:-postgres}"
      POSTGRES_PASSWORD: "${POSTGRES_PASSWORD:-postgres}"
    volumes:
      - .db/app/dev:/var/lib/postgresql/data

  zookeeper:
    profiles: [workflow]
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: zookeeper
    restart: always
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    healthcheck:
      test: [ "CMD", "nc", "-z", "localhost", "2181" ]
      interval: 10s
      timeout: 5s
      retries: 5

  kafka:
    profiles: [workflow]
    image: confluentinc/cp-kafka:7.5.0
    container_name: kafka
    restart: always
    depends_on:
      zookeeper:
        condition: service_healthy
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
    healthcheck:
      test: [ "CMD", "kafka-topics", "--bootstrap-server", "localhost:9092", "--list" ]
      interval: 10s
      timeout: 10s
      retries: 10
      start_period: 30s
