services:

  # ============================================================
  # INFRASTRUCTURE LAYER
  # ============================================================

  workflow_db:
    profiles: [workflow]
    image: "${POSTGRES_DOCKER_IMAGE_NAME:-postgres}:${POSTGRES_DOCKER_IMAGE_TAG:-16.1}"
    container_name: workflow-db
    restart: always
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 10s
      timeout: 5s
      retries: 5
    ports:
      - "5433:5432"
    environment:
      POSTGRES_DB: "${POSTGRES_DB:-workflow_db}"
      POSTGRES_DBNAME: "${POSTGRES_DBNAME:-workflow_db}"
      POSTGRES_USER: "${POSTGRES_USER:-postgres}"
      POSTGRES_PASSWORD: "${POSTGRES_PASSWORD:-postgres}"
    volumes:
      - .db/app/dev:/var/lib/postgresql/data

  pgbouncer:
    profiles: [workflow]
    image: edoburu/pgbouncer:latest
    container_name: pgbouncer
    restart: always
    depends_on:
      workflow_db:
        condition: service_healthy
    ports:
      - "6432:6432"
    volumes:
      - ./infrastructure/pgbouncer/pgbouncer.ini:/etc/pgbouncer/pgbouncer.ini:ro
      - ./infrastructure/pgbouncer/userlist.txt:/etc/pgbouncer/userlist.txt:ro
    healthcheck:
      test: [ "CMD", "pg_isready", "-h", "localhost", "-p", "6432" ]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    profiles: [workflow]
    image: redis:7.2-alpine
    container_name: redis
    restart: always
    ports:
      - "6379:6379"
    command: redis-server --maxmemory 256mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5

  zookeeper:
    profiles: [workflow]
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: zookeeper
    restart: always
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    healthcheck:
      test: [ "CMD", "nc", "-z", "localhost", "2181" ]
      interval: 10s
      timeout: 5s
      retries: 5

  kafka:
    profiles: [workflow]
    image: confluentinc/cp-kafka:7.5.0
    container_name: kafka
    restart: always
    depends_on:
      zookeeper:
        condition: service_healthy
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_NUM_PARTITIONS: 3
    healthcheck:
      test: [ "CMD", "kafka-topics", "--bootstrap-server", "localhost:9092", "--list" ]
      interval: 10s
      timeout: 10s
      retries: 10
      start_period: 30s

  # ============================================================
  # LOAD BALANCER
  # ============================================================

  nginx:
    profiles: [workflow]
    image: nginx:1.25-alpine
    container_name: nginx-lb
    restart: always
    ports:
      - "8001:8001"
      - "8002:8002"
    volumes:
      - ./infrastructure/nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - workflow-py-1
      - workflow-py-2
      - workflow-py-3
      - workflow-rust-1
      - workflow-rust-2
      - workflow-rust-3
    healthcheck:
      test: [ "CMD", "wget", "--spider", "-q", "http://localhost:8001/health" ]
      interval: 30s
      timeout: 5s
      start_period: 15s
      retries: 3

