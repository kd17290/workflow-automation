services:
  app:
    image: '${DOCKER_IMAGE_NAME:-workflow-automation-ms}:${DOCKER_IMAGE_TAG:-latest}'
    tty: true
    container_name: workflow_automation
    build:
      context: .
      dockerfile: Dockerfile
    command: bash -c "uvicorn app.main:app --host 0.0.0.0 --port 8001 --log-level info --reload"
    volumes:
      - .:/app
    ports:
      - 8001:8001
    restart: always
