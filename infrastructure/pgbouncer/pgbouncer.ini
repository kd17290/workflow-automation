[databases]
workflow_db = host=workflow_db port=5432 dbname=workflow_db

[pgbouncer]
listen_addr = 0.0.0.0
listen_port = 6432
auth_type = md5
auth_file = /etc/pgbouncer/userlist.txt
pool_mode = transaction
max_client_conn = 600
default_pool_size = 40
min_pool_size = 10
reserve_pool_size = 10
reserve_pool_timeout = 3
server_round_robin = 1
log_connections = 0
log_disconnections = 0
log_pooler_errors = 1
stats_period = 60
ignore_startup_parameters = extra_float_digits
